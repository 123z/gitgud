<!DOCTYPE HTML>
<html>
{% load static %}

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'auscities/styleTwo.css' %}" />

	<title>Smart City</title>
</head>


<body>
	<div id="header">
			<h3> Login </h3>
	</div>
	{% include "auscities/header.html" %}
	<div id="loginForm">
		<form action="/login/" method="post">
			{% csrf_token %}
			{% if not request.session.logged %}
			{{ form.as_p }}
			<input type="submit" value="Login"/>
			{% elif request.session.logged %}
			</p>You are already logged in.
			Username: {{ request.session.user }}
			{% endif %}
		</form>
	</div>
{% include "auscities/footer.html" %}
</body>
</html>

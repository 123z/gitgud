<!DOCTYPE HTML>
<html>
{% load static %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'auscities/styleTwo.css' %}" />

	<title>Smart City</title>
</head>

<body>
	<div id="header">
			<h3> Register </h3>
	</div>
	{% include "auscities/header.html" %}
	<div id="loginForm">
			{% if not request.session.logged %}
				<form action="/auscities/register/" method="post">
				{% csrf_token %}
				{{ form.as_table}}
				<input type="submit" value="Register"/>
				</form>
			{% elif request.session.logged %}
				Logout to create a new account.
			{% endif %}
	</div>
	{% include "auscities/footer.html" %}
</body>
	</html>

<!DOCTYPE HTML>
<html>
{% load static %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<link rel="stylesheet" type="text/css" href="{% static 'auscities/styleTwo.css' %}" />

	<title>Smart City</title>
</head>

<body>
	<div id="header">
			<h3> User profile </h3>
	</div>
	{% include "auscities/header.html" %}
	<div id="loginForm">
			{% if request.session.logged == 1%}
				<form method="post">
				{% csrf_token %}
				{{ form.as_table}}

			{% else %}
				Login to edit your details
			{% endif %}
	</div>
	{% include "auscities/footer.html" %}
</body>
	</html>

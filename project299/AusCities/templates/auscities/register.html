{% load static %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'auscities/style.css' %}" />
</head>
<body>
	{% include "auscities/header.html" %}
	<div class="pushdown">
	{% if not request.session.logged %}
		<form action="/auscities/register/" method="post">
		{% csrf_token %}
		{{ form.as_p}}
		<input type="submit" value="Register"/>
		</form>
	{% elif request.session.logged %}
		Logout to create a new account.
	{% endif %}
	</div>
</body>
	{% include "auscities/footer.html" %}

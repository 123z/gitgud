<!DOCTYPE HTML>
<html>
{% load static %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'auscities/styleTwo.css' %}" />

	<title>Smart City</title>
</head>

<body>
	<div id="header">
			{% include "auscities/header.html" %}
			<h3> Register </h3>
	</div>
	<div id="contentfirst">
		<div id="loginForm">
				{% if not request.session.logged %}
					<form action="/register/" method="post">
					{% csrf_token %}
					{{ form.as_p}}
					<input type="submit" value="Register"/>
					</form>
				{% elif request.session.logged %}
					Logout to create a new account.
				{% endif %}
		</div>
	</div>
	{% include "auscities/footer.html" %}
</body>
	</html>
